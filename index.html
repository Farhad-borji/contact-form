<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font.css" />
  </head>
  <body>
    <section class="container">
      <header>Contact Us</header>

      <form class="form">
        <div class="name-input">
          <div class="input-box">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
          </div>
          <div class="input-box">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input type="text" id="email" />

        <p>Query type</p>
        <label class="query-box" for="general-Enquiry" >
          <div class="query-checkbox">
            <input type="radio" name="query-type" id="general-Enquiry" />
            <label for="general-Enquiry">General Enquiry</label>
          </div>
          <label class="query-checkbox" for="support-request">
            <input type="radio" name="query-type" id="support-request" />
            <label for="support-request">Support Request</label>
          </label>
        </label>

        <label for="message">Message</label>
        <input type="text" id="message" />

        <div class="user-consent">
          <input
            type="checkbox"
            id="checkbox"
            name="user-accept"
            value="Contact-accepted"
          />
          <label for="checkbox">I consent to being contacted by the team</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Email Address Please enter a valid email address This field is required
    Query Type General Enquiry Support Request Please select a query type
    Message This field is required I consent to being contacted by the team To
    submit this form, please consent to being contacted Submit Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
  </body>
</html>
