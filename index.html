<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Contact form</title>
  </head>
  <body>
    <form>
      <h1>Contact Us</h1>

      <div class="name-container">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />
      </div>

      <label for="email"></label>
      <input type="text" id="email" />

      <div class="query-container">
        <input type="radio" name="query-type" value="general Enquiry" />
        <span>general Enquiry</span>
        <input type="radio" name="query-type" value="support request" />
        <span>Support Request</span>
      </div>

      <label for="message">Message</label>
      <input type="text" id="message" />

      <input
        type="checkbox"
        id="checkbox"
        name="user-accept"
        value="Contact-accepted"
      />
      <span>I consent to being contacted by the team</span>
    </form>

    <!-- Email Address Please enter a valid email address This field is required
    Query Type General Enquiry Support Request Please select a query type
    Message This field is required I consent to being contacted by the team To
    submit this form, please consent to being contacted Submit Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
  </body>
</html>
